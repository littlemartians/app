specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LittleMartians
    network: {{network}}
    source:
      address: "{{address_LittleMartians}}"
      abi: LittleMartians
      startBlock: {{startBlock_LittleMartians}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MintEvent
      abis:
        - name: LittleMartians
          file: ./src/abis/LittleMartians.json
      eventHandlers:
        - event: MintEvent(indexed address,indexed uint256)
          handler: handleMintEvent
      file: ./src/mappings/mapping.ts
